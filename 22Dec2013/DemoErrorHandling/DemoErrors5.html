<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>

        function hello(value){

            alert(value);
            alert(isNaN(value));
            if(isNaN(value)){
                alert("Value is Not a Number");
                throw new Error("Noman bhaiii... Value is not a Number");
            }
            else {
                alert("Value is Number")
            }
        }
        var userInput =
                parseInt(prompt("Please Enter number"));

        try {
            hello(userInput);
        }
        catch(error){
            alert("Error found >>> "+error)
        }
        alert("completed");
    </script>
</head>
